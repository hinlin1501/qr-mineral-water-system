<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Di·ªÖm L·ªá Qu√°n</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f1e8;
      color: #5a4a3a;
      padding: 40px 20px;
      min-height: 100vh;
    }

    /* Decorative circles */
    .circle-decoration {
      position: fixed;
      border-radius: 50%;
      background: rgba(168, 198, 159, 0.15);
      pointer-events: none;
      z-index: 0;
    }

    .circle-1 {
      width: 400px;
      height: 400px;
      top: -100px;
      right: -100px;
    }

    .circle-2 {
      width: 300px;
      height: 300px;
      bottom: -50px;
      left: -50px;
    }

    .circle-3 {
      width: 200px;
      height: 200px;
      top: 50%;
      left: 10%;
      opacity: 0.5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .loading {
      text-align: center;
      padding: 100px 20px;
      font-size: 1.5em;
      color: #7a6a5a;
    }

    .error {
      background: linear-gradient(135deg, #ffcdd2, #ef9a9a);
      color: #c62828;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    /* Product Header */
    .product-header {
      background: white;
      border-radius: 30px;
      padding: 50px;
      margin-bottom: 50px;
      box-shadow: 0 15px 50px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product-image-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    .badge {
      background: linear-gradient(135deg, #a8c69f, #7ab88f);
      padding: 15px 35px;
      border-radius: 25px;
      margin-bottom: 40px;
      box-shadow: 0 8px 25px rgba(168, 198, 159, 0.35);
      position: relative;
      overflow: hidden;
    }

    .badge::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
      animation: shimmer 3s linear infinite;
    }

    @keyframes shimmer {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .badge h3 {
      font-size: 1.15em;
      color: white;
      margin-bottom: 5px;
      font-weight: 600;
      position: relative;
      z-index: 1;
    }

    .badge p {
      font-size: 0.9em;
      color: rgba(255,255,255,0.95);
      line-height: 1.5;
      position: relative;
      z-index: 1;
    }

    .product-image {
      max-width: 350px;
      max-height: 450px;
      height: auto;
      margin-bottom: 35px;
      filter: drop-shadow(0 15px 35px rgba(0,0,0,0.2));
      transition: transform 0.4s ease;
    }

    .product-image:hover {
      transform: scale(1.05);
    }

    .product-name {
      font-size: 2.8em;
      color: #6b5444;
      font-weight: 700;
      margin: 30px 0 40px;
      text-align: center;
    }

    .divider {
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, transparent, #a8c69f, transparent);
      margin: 60px auto 80px;
    }

    .product-info-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
    }

    .info-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      font-size: 1.6em;
      color: #6b5444;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      position: relative;
    }

    .info-header::before,
    .info-header::after {
      content: '';
      flex: 1;
      height: 2px;
      background: linear-gradient(90deg, transparent, #a8c69f);
      max-width: 80px;
    }

    .info-header::after {
      background: linear-gradient(90deg, #a8c69f, transparent);
    }

    .info-icon {
      font-size: 1.3em;
      background: linear-gradient(135deg, #a8c69f, #7ab88f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .info-row {
      background: linear-gradient(135deg, #f8f5f0, #faf7f2);
      padding: 25px 35px;
      border-radius: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
    }

    .info-row::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: linear-gradient(180deg, #a8c69f, #7ab88f);
      transition: width 0.3s ease;
    }

    .info-row:hover::before {
      width: 100%;
      opacity: 0.1;
    }

    .info-row:hover {
      border-color: #a8c69f;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(168, 198, 159, 0.25);
    }

    .info-label {
      font-size: 1.3em;
      color: #6b5444;
      font-weight: 600;
    }

    .info-value {
      font-size: 1.3em;
      color: #7a6a5a;
      font-weight: 500;
    }

    /* Details Section */
    .details-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      margin-top: 40px;
    }

    .supplier-section {
      display: grid;
      grid-template-columns: 1fr;
      gap: 40px;
      margin-top: 40px;
    }

    .detail-card {
      background: white;
      border-radius: 30px;
      padding: 50px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
    }

    .supplier-card {
      background: white;
      border-radius: 30px;
      padding: 50px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
    }

    .detail-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      font-size: 1.6em;
      color: #6b5444;
      margin-bottom: 35px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      position: relative;
      padding-bottom: 20px;
    }

    .supplier-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      font-size: 1.6em;
      color: #6b5444;
      margin-bottom: 35px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      position: relative;
      padding-bottom: 20px;
    }

    .detail-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #a8c69f, transparent);
    }

    .detail-title span {
      font-size: 1.3em;
    }

    /* Composition */
    .composition-grid {
      display: grid;
      gap: 20px;
    }

    .composition-item {
      background: linear-gradient(135deg, #a8c69f, #7ab88f);
      padding: 30px;
      border-radius: 20px;
      color: white;
      text-align: center;
      box-shadow: 0 8px 20px rgba(168, 198, 159, 0.3);
    }

    .composition-label {
      font-size: 1.3em;
      opacity: 0.95;
      margin-bottom: 10px;
      font-weight: 400;
    }

    .composition-value {
      font-size: 1.6em;
      font-weight: 700;
      line-height: 1.4;
    }

    /* Instructions */
    .instructions-list {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .instruction-item {
      display: flex;
      gap: 20px;
      padding: 25px;
      background: #f8f5f0;
      border-radius: 18px;
      align-items: flex-start;
      transition: all 0.3s ease;
    }

    .instruction-item:hover {
      background: #f0ebe0;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }

    .instruction-number {
      background: linear-gradient(135deg, #a8c69f, #7ab88f);
      color: white;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      flex-shrink: 0;
      font-size: 1.1em;
      box-shadow: 0 4px 12px rgba(168, 198, 159, 0.4);
    }

    .instruction-text {
      flex: 1;
      color: #6b5444;
      line-height: 1.7;
      font-size: 1.3em;
    }

    .empty-state {
      text-align: center;
      padding: 50px 20px;
      color: #9a8a7a;
      font-style: italic;
      font-size: 1.1em;
    }

    @media (max-width: 1024px) {
      .product-header {
        padding: 40px 30px;
      }

      .details-section {
        grid-template-columns: 1fr;
      }

      .product-name {
        font-size: 2.2em;
      }

      .info-header,
      .detail-title {
        font-size: 1.4em;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 20px 15px;
      }

      .product-header,
      .detail-card {
        padding: 30px 20px;
      }

      .product-name {
        font-size: 1.9em;
      }

      .info-header,
      .detail-title {
        font-size: 1.3em;
      }

      .info-header::before,
      .info-header::after {
        max-width: 40px;
      }

      .badge {
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>

  <!-- Decorative circles -->
  <div class="circle-decoration circle-1"></div>
  <div class="circle-decoration circle-2"></div>
  <div class="circle-decoration circle-3"></div>

  <div class="container">
    <div id="product-content">
      <div class="loading">ƒêang t·∫£i th√¥ng tin s·∫£n ph·∫©m...</div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const productContent = document.getElementById("product-content");
      
      const path = window.location.pathname.split("/");
      const code = path[2];
      
      console.log("Product code:", code);

      if (!code) {
        productContent.innerHTML = `
          <div class='error'>
            <strong style="font-size: 1.5em; display: block; margin-bottom: 10px;">‚ùå L·ªói</strong>
            <p>Kh√¥ng t√¨m th·∫•y m√£ s·∫£n ph·∫©m trong URL</p>
          </div>
        `;
        return;
      }

      try {
        const url = `/api/products/${code}`;
        const response = await fetch(url);
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const result = await response.json();

        if (!result.success || !result.data) {
          productContent.innerHTML = `
            <div class='error'>
              <strong style="font-size: 1.5em; display: block; margin-bottom: 10px;">‚ö†Ô∏è Th√¥ng b√°o</strong>
              <p>Kh√¥ng t√¨m th·∫•y s·∫£n ph·∫©m c√≥ m√£: ${code}</p>
            </div>
          `;
          return;
        }

        const p = result.data;

        // ‚ö° L·∫•y th√¥ng tin Brand
        let brand = null;

        if (p.BrandID) {
          const brandRes = await fetch(`/api/brands/${p.BrandID}`);
          const brandJson = await brandRes.json();

          console.log("Brand response:", brandJson);

          // ‚úî S·ª≠a ƒë√∫ng t·∫°i ƒë√¢y
          if (brandJson.success && brandJson.data?.brand) {
            brand = brandJson.data.brand;
          }
        }

        let supplier = null;

        if (p.SupplierID) {
          const supplierRes = await fetch(`/api/suppliers/${p.SupplierID}`);
          const supplierJson = await supplierRes.json();

          console.log("Supplier response:", supplierJson);

          if (supplierJson.success && supplierJson.data?.supplier) {
            supplier = supplierJson.data.supplier;
          }
        }

        
        productContent.innerHTML = `
          <!-- Product Header -->
          <div class="product-header">
            <div class="product-image-section">
              <div class="badge">
                <h3>N∆Ø·ªöC KHO√ÅNG</h3>
                <p>H·ªôi ng∆∞·ªùi c√≥ c√°i c·ªï h·ªçng sa m·∫°c</p>
              </div>
              
              ${p.ImageURL ? 
                `<img src="${p.ImageURL}" alt="${p.ProductName}" class="product-image" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22300%22 height=%22400%22%3E%3Crect width=%22300%22 height=%22400%22 fill=%22%23f0f0f0%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 font-size=%2260%22 text-anchor=%22middle%22 dy=%22.3em%22%3Eüíß%3C/text%3E%3C/svg%3E'">` : 
                `<div style="font-size: 8em; opacity: 0.3; padding: 60px;">üíß</div>`
              }
              
              <h1 class="product-name">${p.ProductName}</h1>
            </div>

            <div class="product-info-section">
              <h2 class="info-header">
                <span class="info-icon"></span>
                Th√¥ng tin s·∫£n ph·∫©m
              </h2>

              <div class="info-row">
                <span class="info-label">Th∆∞∆°ng hi·ªáu</span>
                <span class="info-value">${brand?.BrandName || "Ch∆∞a x√°c ƒë·ªãnh"}</span>
              </div>

              
              <div class="info-row">
                <span class="info-label">Dung t√≠ch</span>
                <span class="info-value">${p.Volume || 'Ch∆∞a c·∫≠p nh·∫≠t'}</span>
              </div>
              
              <div class="info-row">
                <span class="info-label">Gi√° b√°n</span>
                <span class="info-value">${p.Price || 'Li√™n h·ªá'}</span>
              </div>
              
              <div class="info-row">
                <span class="info-label">H·∫°n s·ª≠ d·ª•ng</span>
                <span class="info-value">${p.ExpiryDate || '24 th√°ng k·ªÉ t·ª´ ng√†y s·∫£n xu·∫•t'}</span>
              </div>
            </div>
          </div>

          <!-- Details Section -->
          <div class="details-section">
            <!-- Composition -->
            <div class="detail-card">
              <h2 class="detail-title">
                <span></span>
                Th√†nh ph·∫ßn
              </h2>
              
              ${p.composition ? `
                <div class="composition-grid">
                  <div class="composition-item">
                    <div class="composition-label">Kho√°ng ch·∫•t</div>
                    <div class="composition-value">${p.composition.MineralComposition}</div>
                  </div>
                  <div class="composition-item">
                    <div class="composition-label">ƒê·ªô pH</div>
                    <div class="composition-value">${p.composition.pHRange}</div>
                  </div>
                </div>
              ` : `<div class="empty-state">Kh√¥ng c√≥ th√¥ng tin th√†nh ph·∫ßn</div>`}
            </div>

            <!-- Instructions -->
            <div class="detail-card">
              <h2 class="detail-title">
                <span></span>
                H∆∞·ªõng d·∫´n b·∫£o qu·∫£n
              </h2>
              
              ${p.careInstructions?.length ? `
                <div class="instructions-list">
                  ${p.careInstructions.map((item, index) => `
                    <div class="instruction-item">
                      <div class="instruction-number">${index + 1}</div>
                      <div class="instruction-text">${item.InstructionText}</div>
                    </div>
                  `).join("")}
                </div>
              ` : `<div class="empty-state">Kh√¥ng c√≥ h∆∞·ªõng d·∫´n b·∫£o qu·∫£n</div>`}
            </div>
          </div>

          <!-- Supplier -->
          <div class="supplier-section">
            <div class="supplier-card">
              <h2 class="supplier-title">
                <span></span>
                Nh√† cung c·∫•p
              </h2>

            ${
              supplier
                ? `
                <div class="instructions-list">

                  <div class="instruction-item">
                    <div class="instruction-number"></div>
                    <div class="instruction-text">
                      <strong>T√™n nh√† cung c·∫•p:</strong> ${supplier.SupplierName}
                    </div>
                  </div>

                  <div class="instruction-item">
                    <div class="instruction-number"></div>
                    <div class="instruction-text">
                      <strong>ƒê·ªãa ch·ªâ:</strong> ${supplier.Address}
                    </div>
                  </div>

                  <div class="instruction-item">
                    <div class="instruction-number"></div>
                    <div class="instruction-text">
                      <strong>Li√™n h·ªá:</strong> ${supplier.Contact}
                    </div>
                  </div>

                </div>
                `
                : `<div class="empty-state">Kh√¥ng c√≥ th√¥ng tin nh√† cung c·∫•p</div>`
            }
          </div>
        `;
        
        console.log("‚úÖ Loaded successfully!");
        
      } catch (err) {
        console.error("‚ùå Error:", err);
        productContent.innerHTML = `
          <div class='error'>
            <strong style="font-size: 1.5em; display: block; margin-bottom: 15px;">‚ùå L·ªói k·∫øt n·ªëi</strong>
            <p style="font-size: 1.1em; margin-bottom: 10px;">${err.message}</p>
            <small style="opacity: 0.8;">Vui l√≤ng ki·ªÉm tra server c√≥ ƒëang ch·∫°y kh√¥ng?</small>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
